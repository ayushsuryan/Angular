<section>
  
  <div class="card-container">


    <div class="card-visuals">
      <div class="d-flex flex-column text-center brand-auth">
        <img class="m-1" src="assets/logo.png" width="80px">
        <span class="m-1">PRAVI</span>
      </div>
    </div>
    <div class="card-form">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="text-center">Login</h3>
        <div class="m-1">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="Enter email address" formControlName="email"
            ngDefaultControl pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
        </div>
        <div class="m-1">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Create a password" formControlName="password"
            ngDefaultControl required>
        </div>
        <button routerLink="/dashboard/main/home" [disabled]="!loginForm.valid" type="submit"
          class="btn btn-primary m-3">Submit</button>
        <div *ngIf="successAlert" class="alert alert-success m-3" role="alert">
          Login successful
        </div>
      </form>

    </div>
  </div>
</section>
